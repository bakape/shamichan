<!doctype html>
<head>
	<meta charset="utf-8">
	<link type="image/x-icon" rel="shortcut icon" id="favicon" href="{{MEDIA_URL}}favicon.ico">
	<link rel="manifest" href="{{MEDIA_URL}}mobile/manifest.json">
	<meta name="description" content="Real-time imageboard">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" href="{{MEDIA_URL}}css/base.css?v={{css_hash}}">
	<link rel="stylesheet" id="theme">
	<style id="backgroundCSS"></style>
	<script>var imports = {{client_imports}};</script>
	<script src="{{MEDIA_URL}}js/setup.js?v={{client_hash}}"></script>
	<noscript>
		<h1 id="noscriptHeader">
			>disabling JavaScript
		</h1>
	</noscript>
</head>
<fieldset id="identity" class="bmodal">
<label for="name" class="ident">{{name}}</label> <input id="name" name="name"><br>
<label for="email" class="ident">{{email}}</label> <input id="email" name="email"><br>
</fieldset>
<div id="hover_overlay"></div>
<div id="user_bg"></div>
<image src="{{MEDIA_URL}}css/ui/loading.gif" id="loadingImage" width="224" height="128">
<span id="banner">
    {{NAVTOP}}
	<b id="banner_center"></b>
	<a id="options" class="bfloat" title="{{options}}">
		<svg xmlns="http://www.w3.org/2000/svg" width="8" height="8" viewBox="0 0 8 8">
			<path d="M5.5 0c-1.38 0-2.5 1.12-2.5 2.5 0 .32.08.62.19.91l-2.91 2.88c-.39.39-.39 1.05 0 1.44.2.2.46.28.72.28.26 0 .52-.09.72-.28l2.88-2.91c.28.11.58.19.91.19 1.38 0 2.5-1.12 2.5-2.5 0-.16 0-.32-.03-.47l-.97.97h-2v-2l.97-.97c-.15-.03-.31-.03-.47-.03zm-4.5 6.5c.28 0 .5.22.5.5s-.22.5-.5.5-.5-.22-.5-.5.22-.5.5-.5z"/>
		</svg>
	</a>
	<a id="banner_identity" class="bfloat" title="{{identity}}">
		<svg xmlns="http://www.w3.org/2000/svg" width="8" height="8" viewBox="0 0 8 8">
			<path d="M4 0c-1.1 0-2 1.12-2 2.5s.9 2.5 2 2.5 2-1.12 2-2.5-.9-2.5-2-2.5zm-2.09 5c-1.06.05-1.91.92-1.91 2v1h8v-1c0-1.08-.84-1.95-1.91-2-.54.61-1.28 1-2.09 1-.81 0-1.55-.39-2.09-1z" />
		</svg>
	</a>
    <a id="banner_FAQ" class="bfloat" title="{{faq}}">
		<svg xmlns="http://www.w3.org/2000/svg" width="8" height="8" viewBox="0 0 8 8">
			<path d="M3 0c-.55 0-1 .45-1 1s.45 1 1 1 1-.45 1-1-.45-1-1-1zm-1.5 2.5c-.83 0-1.5.67-1.5 1.5h1c0-.28.22-.5.5-.5s.5.22.5.5-1 1.64-1 2.5c0 .86.67 1.5 1.5 1.5s1.5-.67 1.5-1.5h-1c0 .28-.22.5-.5.5s-.5-.22-.5-.5c0-.36 1-1.84 1-2.5 0-.81-.67-1.5-1.5-1.5z" transform="translate(2)"/>
		</svg>
    </a>
    <b id="banner_info">{{BANNERINFO}}</b>
    <a id="banner_schedule" class="bfloat" title="{{schedule}}">
		<svg xmlns="http://www.w3.org/2000/svg" width="8" height="8" viewBox="0 0 8 8">
			<path d="M1 0c-.07 0-.13.01-.19.03-.39.08-.7.39-.78.78-.03.06-.03.12-.03.19v5.5c0 .83.67 1.5 1.5 1.5h5.5v-1h-5.5c-.28 0-.5-.22-.5-.5s.22-.5.5-.5h5.5v-5.5c0-.28-.22-.5-.5-.5h-.5v3l-1-1-1 1v-3h-3z" />
		</svg>
    </a>
	<a id="feedback" href="mailto:{{EMAIL}}" target="_blank" class="bfloat" title="{{feedback}}">
		<svg xmlns="http://www.w3.org/2000/svg" width="8" height="8" viewBox="0 0 8 8">
			<path d="M0 0v1l4 2 4-2v-1h-8zm0 2v4h8v-4l-4 2-4-2z" transform="translate(0 1)" />
		</svg>
	</a>
	<b id="onlineCount" class="bfloat" title="{{onlineCounter}}">[0]</b>
	<b id="sync" class="bfloat">{{notSynced}}</b>
</span>
<div id="FAQ" class="bmodal">{{FAQ}}</div>
<div id="schedule" class="bmodal">{{schedule_modal}}</div>
{{options_panel}}
<div id="headerTopMargin"></div>
$RETARDBANNER
<h1>
	$IMAGEBANNER
</h1>
<threads>
	$THREADS
</threads>
<script src="{{MEDIA_URL}}js/vendor.js?v={{vendor_hash}}"></script>
<script src="{{MEDIA_URL}}js/sockjs-1.0.3.min.js"></script>
<script>
	$DEPS
</script>
<script src="{{MEDIA_URL}}js/loader.js?v={{client_hash}}"></script>
